<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Julien Mailleret</title>
<style>
:root {
  color-scheme: light dark;
  --fg: #1a1a1a;
  --fg-muted: #666;
  --bg: #fff;
  --accent: #0066cc;
  --accent-hover: #0052a3;
}
@media (prefers-color-scheme: dark) {
  :root {
    --fg: #e4e4e7;
    --fg-muted: #a1a1aa;
    --bg: #0a0a0a;
    --accent: #3b82f6;
    --accent-hover: #60a5fa;
  }
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  font-size: 1.125rem;
  line-height: 1.7;
  color: var(--fg);
  background: var(--bg);
  max-width: 42rem;
  margin: 0 auto;
  padding: 4rem 1.5rem;
  animation: fadeIn 0.6s ease-in;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
h1 {
  font-size: 2.5rem;
  font-weight: 700;
  letter-spacing: -0.02em;
  margin-bottom: 1rem;
}
p {
  margin-bottom: 1rem;
  color: var(--fg-muted);
}
p:first-of-type {
  font-size: 1.25rem;
  margin-bottom: 0.5rem;
}
p:nth-of-type(2) {
  margin-bottom: 2rem;
}
a {
  color: var(--accent);
  text-decoration: none;
  position: relative;
  transition: color 0.2s;
}
a::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 1px;
  bottom: -2px;
  left: 0;
  background: var(--accent);
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.3s ease;
}
a:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}
a:hover {
  color: var(--accent-hover);
}
a:focus-visible {
  outline: 2px solid var(--accent);
  outline-offset: 2px;
  border-radius: 2px;
}
a svg {
  width: 1em;
  height: 1em;
  fill: currentColor;
  flex-shrink: 0;
  margin-right: 0.35em;
  vertical-align: -0.125em;
}
nav {
  margin-top: 1.5rem;
}
nav a {
  display: inline-flex;
  align-items: center;
  gap: 0.35em;
}
nav svg {
  margin-right: 0;
}
::selection {
  background: var(--accent);
  color: var(--bg);
}
@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}
@media (max-width: 640px) {
  body {
    padding: 3rem 1.25rem;
  }
  h1 {
    font-size: 2rem;
  }
  p:first-of-type {
    font-size: 1.125rem;
  }
}
</style>
</head>
